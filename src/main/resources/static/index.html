<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ðŸ“ˆ Stock Trading Simulation System</h1>

    <!-- âœ… Execute Trade Section -->
    <div class="section">
        <h2>Execute Trade (BUY / SELL)</h2>
        <!-- Removed userId - backend uses session -->
        <input type="text" id="symbol" placeholder="Stock Symbol (AAPL)">
        <input type="number" id="quantity" placeholder="Quantity">
        <select id="action">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select>
        <button onclick="executeTrade()">Execute Trade</button>
        <p id="tradeResult"></p>
    </div>

    <!-- âœ… Portfolio Section -->
    <div class="section">
        <h2>View Portfolio</h2>
        <button onclick="getPortfolio()">Load Portfolio</button>
        <div id="portfolio"></div>
    </div>

    <!-- âœ… Stocks Section -->
    <div class="section">
        <h2>View All Stocks</h2>
        <button onclick="getStocks()">Load Stocks</button>
        <div id="stocks"></div>
    </div>

    <!-- âœ… Logout Button -->
    <button onclick="logout()">ðŸšª Logout</button>

    <!-- âœ… Link to main.js -->
    <script src="main.js"></script>
</body>

</html>
